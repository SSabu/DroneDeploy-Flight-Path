<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="libraries/geojson.min.js"></script>
  <script src="libraries/geojson-utils.js"></script>
  <script src="libraries/togeojson.js"></script>
  <script src="	https://npmcdn.com/@turf/turf/turf.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://unpkg.com/shapefile@0.6"></script>
  <script src="https://unpkg.com/shpjs@latest/dist/shp.js"></script>
  <script type="text/javascript"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container expand-container">
    <div class="row expand-row">
      <div class="col-3">
        <span class="lead vert-center"><img class="logo" src="libraries/icon_survey_photo.svg"> Create a flight plan!</span>
      </div>
    </div>

    <div class="expand-section">
      <div class="row">
        <div class="input-field col-4">
          <button class="input-button">
            <img src="libraries/upload.png"/>
          </button>
          <input type="file" id="input">
          <input type="text" id="upload" placeholder="No File">
        </div>
      </div>
      <div class="row">
        <div class="col-4">
          <button id="verify">Submit</button>
        </div>
      </div>
      <div class="check-go" style="display: none;">
        <div class="row">
          <div class="col-4">
            <button id="plan">Create Plan</button>
          </div>
        </div>
      </div>

      <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <p class="modal-paragraph"></p>
        </div>

      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
